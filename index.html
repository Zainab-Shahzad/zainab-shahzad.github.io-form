<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <form id="Form" class="form-container">  
      <h1>Registeration Form</h1>
      <div class="image-upload-box">
         <label for="imageUpload" id="uploadButton">Upload Image</label>
         <input type="file" id="imageUpload" accept="image/*" style="display: none;">
         <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
      </div>
       <div class="form-group">
         <div class="input-group">
              <label for="std-name">Student Name</label>
              <input type="text" id="studentName" placeholder="Enter here" required>
         </div>
         <div class="input-group">
              <label for="std-name">Father Name</label>
              <input type="text" id="fatherName" placeholder="Enter here" required>
         </div>
     </div>
      <div class="form-group">
          <div class="input-group">
               <label for="std-name">Date-of-Birth</label>
               <input type="date" id="dob" placeholder="Enter here" required>
          </div>
         <div class="input-group">
             <label for="std-name">Roll No</label>
             <input type="text" id="rollNo"  placeholder="Enter here" required>
        </div>
     </div>
     <div class="form-group radio">
          <div class="input-group">
               <label for="std-name">Gender</label>
               <input type="radio" name="gender" value="Male">Male<br>
               <input type="radio" name="gender" value="Female">Female
          </div>
         <div class="input-group" >
          <label for="std-name">Martial Status</label>
          <input type="radio" name="martial" value="Married">Married<br>
          <input type="radio" name="martial" value="Unmarried">Unmarried
     </div>
      </div>
     <div class="form-group radio">
      <div class="email">
           <label for="std-name">Email Address</label>
           <input type="email" id="email" placeholder="example@example.com" required>
      </div>
     </div>
     <div class="form-group">
          <div class="email">
               <label for="std-name">Home Address</label>
               <input type="text" id="homeAddress" placeholder="Address" required>
          </div>
         </div>

     <div id="guardianFields">
          <div class="guardian-field">
               <div class="guardian-input">
                    <label for="gaurd-name">Guardian</label>
                <input type="text" id="guardianName"  placeholder="Guardian name" name="guardianName[]" required>
               </div>
               <div class="guardian-input">
                    <label for="gaurd-phn">Phone No.</label>
                <input type="text" id="guardianPhone" placeholder="+92 00000000" name="guardianPhone[]" required>
               </div>
          </div>
      </div>
  
      <button type="button" id="addGuardianBtn">Add</button><br><br>
      
      <button type="submit" class="submit">Submit Form</button>
     </form>
    

      <script src="form.js"></script>   
</body>
</html>
